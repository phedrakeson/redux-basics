<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Redux</title>
    <script src="./redux.min.js"></script>
  </head>
  <body>
    <h1>TOTAL: <span id="total"></span></h1>
    <button id="button">Incrementar++</button>
    <button id="fechar">Fechar</button>
    <button id="abrir">Abrir</button>
    <script>
      // Constantes
      const INCREMENTAR = 'INCREMENTAR';
      const SOMAR = 'SOMAR';
      const initialState = 0;

      // action creators
      function incrementar() {
        return { type: INCREMENTAR };
      }

      function somar(payload) {
        return { type: SOMAR, payload };
      }

      function abrirModal() {
        return { type: 'ABRIR' };
      }

      function fecharModal() {
        return { type: 'FECHAR' };
      }

      function contador(state = initialState, action) {
        switch (action.type) {
          case INCREMENTAR:
            return state + 1;
          case SOMAR:
            return state + action.payload;
          default:
            return state;
        }
      }

      function modal(state = false, action) {
        switch (action.type) {
          case 'ABRIR':
            return true;
          case 'FECHAR':
            return false;
          default:
            return state;
        }
      }

      const reducer = Redux.combineReducers({ contador, modal });

      const store = Redux.createStore(reducer);
      let state = store.getState();
      console.log(state);

      function renderTotal() {
        const total = document.getElementById('total');
        const { contador, modal } = store.getState();
        total.innerText = contador;
        if (modal) {
          total.style.display = 'block';
        } else {
          total.style.display = 'none';
        }
      }
      renderTotal();

      const unsubscribeRenderTotal = store.subscribe(renderTotal);
      const unsubscribeFoo = store.subscribe(() => console.log('aconteceu'));
      unsubscribeFoo();

      const button = document.getElementById('button');
      const abrir = document.getElementById('abrir');
      const fechar = document.getElementById('fechar');

      button.addEventListener('click', () => store.dispatch(incrementar()));
      abrir.addEventListener('click', () => store.dispatch(abrirModal()));
      fechar.addEventListener('click', () => store.dispatch(fecharModal()));
    </script>
  </body>
</html>
