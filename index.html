<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Redux</title>
    <script src="./redux.min.js"></script>
  </head>
  <body>
    <h1>TOTAL: <span id="total"></span></h1>
    <button id="button">Incrementar++</button>
    <script>
      // Constantes
      const INCREMENTAR = 'INCREMENTAR';
      const SOMAR = 'SOMAR';
      const initialState = 0;

      // action creators
      function incrementar() {
        return { type: INCREMENTAR };
      }

      function somar(payload) {
        return { type: SOMAR, payload };
      }

      function reducer(state = initialState, action) {
        if (action.type === INCREMENTAR) {
          return state + 1;
        }
        if (action.type === SOMAR) {
          return state + action.payload;
        }
        return state;
      }

      const store = Redux.createStore(reducer);
      let state = store.getState();
      console.log(state);

      store.dispatch({ type: SOMAR, payload: 25 });
      console.log(store);
      state = store.getState();
      store.dispatch(incrementar());
      console.log(state);

      function renderTotal() {
        const total = document.getElementById('total');
        const state = store.getState();
        total.innerText = state;
      }
      renderTotal();

      const unsubscribeRenderTotal = store.subscribe(renderTotal);
      const unsubscribeFoo = store.subscribe(() => console.log('aconteceu'));
      unsubscribeFoo();

      const button = document.getElementById('button');
      button.addEventListener('click', () => store.dispatch(incrementar()));
    </script>
  </body>
</html>
